<form (ngSubmit)="onSubmit()"  #f="ngForm">
  <div class="col-md-6">
    <div class="form-group">
      <label for="username">Username</label>
      <input required ngModel type="text" id="username" name="username" class="form-control">
    </div>
    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input email #email="ngModel" required ngModel type="email" id="email" name="email" class="form-control">
      <span *ngIf="!email.valid" class="help-block">Mời nhập đúng email</span>
    </div>
    <div class="form-group mt-3">
      <label for="pass">Pass</label>
      <input  required ngModel type="email" id="pass" name="pass" class="form-control">

    </div>
    <div class="form-group mt-3">
      <button [disabled]="!f.valid && email.touched" type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
</form>
